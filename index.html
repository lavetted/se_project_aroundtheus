<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <!--the buttons for add and edit-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Proflie</p>
        <form class="modal__form">
          <label class="modal__label" for="profile-title-input">
            <input
              class="modal__input modal__input_type_error"
              type="text"
              placeholder="Name"
              name="title"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label" for="profile-description-input">
            <input
              class="modal__input"
              type="text"
              placeholder="Description"
              name="description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label" for="add-card-form">
            <input
              class="modal__input modal__input_type_title modal__input_type_error"
              type="text"
              placeholder="Title"
              name="title"
              id="add-card-form"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-form-error"></span>
          </label>
          <label class="modal__label" for="modal__input_type_url">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              placeholder="Image link"
              id="modal__input_type_url"
              name="url"
              required
            />
            <span class="modal__error" id="modal__input_type_url-error"></span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-card-modal">
      <div class="modal__content modal__content_type_preview">
        <button class="modal__close" type="button"></button>
        <img src="" alt="" class="modal__image" />
        <div class="modal-caption"></div>
      </div>
    </div>

    <!--Cards-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
